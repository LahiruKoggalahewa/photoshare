<!DOCTYPE html>
<html>
<head>

    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>PhotoShare</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="assets/bootstrap.css" media="screen">
    <link rel="stylesheet" href="assets/custom.css">
    <script src="assets/jquery-1.js"></script>
</head>
<body data-gr-c-s-loaded="true">
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="https://bootswatch.com/" class="navbar-brand">PhotoShare</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="search.html">Search</a></li>
                <li><a href="login.html" target="">Login</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="container">
    <div class="col-md-3">
    </div>
    <div class="col-md-6" style="top: 120px;">
        <div class="row">

            <div class="well">
                <span class="form-horizontal">
                    <fieldset>
                        <legend>Register</legend>
                        <div class="form-group">
                            <label for="name" class="col-lg-2 control-label">Name</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="name" placeholder="name" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-lg-2 control-label">Email</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="email" placeholder="Email" type="text">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="inputPassword" placeholder="Password" type="password">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputPassword" class="col-lg-2 control-label">Retype</label>
                            <div class="col-lg-10">
                                <input class="form-control" id="retype" placeholder="Retype" type="retype">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-lg-10 col-lg-offset-2">
                                <button id="btn-register" class="btn btn-primary">Register</button>
                            </div>
                        </div>
                    </fieldset>
                </span>
            </div>
        </div>
    </div>


    <div class="col-md-3">
    </div>
</div>
<script src="js/firebase.js"></script>
